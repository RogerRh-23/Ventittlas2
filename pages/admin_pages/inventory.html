<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Admin - Añadir producto</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;padding:20px}
    form{max-width:800px;background:#fff;padding:20px;border-radius:6px;box-shadow:0 2px 6px rgba(0,0,0,.1)}
    label{display:block;margin-top:12px;font-weight:600}
    input[type=text], input[type=number], textarea, select, input[type=datetime-local]{width:100%;padding:8px;margin-top:6px;border:1px solid #ddd;border-radius:4px}
    .row{display:flex;gap:12px}
    .col{flex:1}
    .small{max-width:220px}
    .actions{margin-top:16px}
    img.preview{max-width:180px;margin-top:10px;border:1px solid #eee;padding:6px}
  </style>
</head>
<body>
  <h1>Añadir producto</h1>

  <!-- Nota: action apunta a un endpoint que deberías implementar en el backend para recibir el POST y guardar el producto -->
  <form id="add-product-form" method="post" action="/php/api/add_product.php" enctype="multipart/form-data">
    <label for="nombre">Nombre</label>
    <input id="nombre" name="nombre" type="text" required>

    <label for="descripcion">Descripción</label>
    <textarea id="descripcion" name="descripcion" rows="4"></textarea>

    <div class="row">
      <div class="col small">
        <label for="precio">Precio (actual)</label>
        <input id="precio" name="precio" type="number" step="0.01" min="0" required>
      </div>
      <div class="col small">
        <label for="precio_original">Precio original (opcional)</label>
        <input id="precio_original" name="precio_original" type="number" step="0.01" min="0">
      </div>
      <div class="col small">
        <label for="stock">Stock</label>
        <input id="stock" name="stock" type="number" step="1" min="0" value="0" required>
      </div>
    </div>

    <div class="row">
      <div class="col small">
        <label for="id_categoria">ID Categoría</label>
        <input id="id_categoria" name="id_categoria" type="number" min="0">
      </div>
      <div class="col small">
        <label for="id_vendedor">ID Vendedor</label>
        <input id="id_vendedor" name="id_vendedor" type="number" min="0">
      </div>
      <div class="col small">
        <label for="fecha_publicacion">Fecha publicación</label>
        <input id="fecha_publicacion" name="fecha_publicacion" type="datetime-local">
      </div>
    </div>

    <label for="estado">Estado</label>
    <select id="estado" name="estado">
      <option value="disponible">disponible</option>
      <option value="sin stock">sin stock</option>
    </select>

    <label>
      <input id="en_descuento" name="en_descuento" type="checkbox"> Producto en descuento
    </label>

    <label for="descuento_porcentaje">Descuento (%)</label>
    <input id="descuento_porcentaje" name="descuento_porcentaje" type="number" step="0.01" min="0" max="100" disabled>

    <label for="image">Imagen del producto (jpg, jpeg, png)</label>
    <input id="image" name="image" type="file" accept="image/jpeg,image/png,image/jpg">
    <img id="preview" class="preview" src="/assets/img/products/placeholder.png" alt="preview">

    <div class="actions">
      <button type="submit">Añadir producto</button>
    </div>
  </form>

  <script>
    // Habilitar/deshabilitar campo de descuento según checkbox
    const enDesc = document.getElementById('en_descuento');
    const descInput = document.getElementById('descuento_porcentaje');
    enDesc.addEventListener('change', () => {
      descInput.disabled = !enDesc.checked;
      if (!enDesc.checked) descInput.value = '';
    });

    // Preview de imagen
    const imageInput = document.getElementById('image');
    const preview = document.getElementById('preview');
    imageInput.addEventListener('change', () => {
      const f = imageInput.files[0];
      if (!f) { preview.src = '/assets/img/products/placeholder.png'; return; }
      const allowed = ['image/jpeg','image/png','image/jpg'];
      if (!allowed.includes(f.type)) { alert('Formato no permitido. Usa jpg, jpeg o png.'); imageInput.value=''; preview.src='/assets/img/products/placeholder.png'; return; }
      const reader = new FileReader();
      reader.onload = e => preview.src = e.target.result;
      reader.readAsDataURL(f);
    });
  </script>
</body>
</html>
